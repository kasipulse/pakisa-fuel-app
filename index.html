<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakisa Fuel Voucher</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      color: #072760;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #0F99DA;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #072760;
    }
  </style>
</head>
<body>
  <h1>Pakisa Fuel Voucher</h1>
  <form id="voucherForm">
    <!-- Driver Selection -->
    <label for="driver">Driver:</label>
    <select id="driver" name="driver" required>
      <option value="">Mpho Mahlaba (+27658177124)</option>
    </select>

    <!-- Vehicle Selection -->
    <label for="vehicle">Vehicle:</label>
    <select id="vehicle" name="vehicle" required>
      <option value="VFR558GP">VFR558GP</option>
    </select>

    <!-- Amount -->
    <label for="amount">Fuel Amount (R):</label>
    <input type="number" id="amount" name="amount" required min="50" />

    <button type="submit">Send Voucher</button>
  </form>

  <p id="status"></p>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://sfvoptdderulwrpdywmb.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY"; // replace with yours
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Form submit
    document.getElementById("voucherForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const driver = document.getElementById("driver").value;
      const vehicle = document.getElementById("vehicle").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!driver || !vehicle || !amount) {
        document.getElementById("status").innerText = "Please fill all fields.";
        return;
      }

      const { error } = await supabase.from("fuel_vouchers").insert([
        { driver_id: driver, vehicle_id: vehicle, amount_rand: amount }
      ]);

      if (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      } else {
        document.getElementById("status").innerText = "âœ… Voucher created successfully!";
        document.getElementById("voucherForm").reset();
      }
    });
  </script>
</body>
</html>
