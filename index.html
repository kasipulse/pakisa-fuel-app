<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakisa Fuel Voucher</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    h1 {
      color: #072760;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #0F99DA;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #072760;
    }
  </style>
</head>
<body>
  <h1>Pakisa Fuel Voucher</h1>
  <form id="voucherForm">
    <!-- Driver Selection -->
    <label for="driver">Driver:</label>
    <select id="driver" name="driver" required>
      <option value="">Loading drivers...</option>
    </select>

    <!-- Vehicle Selection -->
    <label for="vehicle">Vehicle:</label>
    <select id="vehicle" name="vehicle" required>
      <option value="">Loading vehicles...</option>
    </select>

    <!-- Amount -->
    <label for="amount">Fuel Amount (R):</label>
    <input type="number" id="amount" name="amount" required min="50" />

    <button type="submit">Send Voucher</button>
  </form>

  <p id="status"></p>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://sfvoptdderulwrpdywmb.supabase.co"; // replace with yours
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY"; // replace with yours
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadDriversAndVehicles() {
      // Load drivers
      const { data: drivers, error: driversError } = await supabase.from("drivers").select("*");
      const driverSelect = document.getElementById("driver");
      driverSelect.innerHTML = ""; 

      if (driversError || !drivers || drivers.length === 0) {
        driverSelect.innerHTML = `<option value="">No drivers found. Please add one in Supabase.</option>`;
      } else {
        drivers.forEach(d => {
          const option = document.createElement("option");
          option.value = d.id;
          option.textContent = `${d.name} (${d.phone})`;
          driverSelect.appendChild(option);
        });
      }

      // Load vehicles
      const { data: vehicles, error: vehiclesError } = await supabase.from("vehicles").select("*");
      const vehicleSelect = document.getElementById("vehicle");
      vehicleSelect.innerHTML = ""; 

      if (vehiclesError || !vehicles || vehicles.length === 0) {
        vehicleSelect.innerHTML = `<option value="">No vehicles found. Please add one in Supabase.</option>`;
      } else {
        vehicles.forEach(v => {
          const option = document.createElement("option");
          option.value = v.id;
          option.textContent = v.reg_number;
          vehicleSelect.appendChild(option);
        });
      }
    }

    // Form submit
    document.getElementById("voucherForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const driver = document.getElementById("driver").value;
      const vehicle = document.getElementById("vehicle").value;
      const amount = document.getElementById("amount").value;

      if (!driver || !vehicle || !amount) {
        document.getElementById("status").innerText = "Please fill all fields.";
        return;
      }

      const { error } = await supabase.from("fuel_vouchers").insert([
        { driver_id: driver, vehicle_id: vehicle, amount }
      ]);

      if (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      } else {
        document.getElementById("status").innerText = "âœ… Voucher created successfully!";
        document.getElementById("voucherForm").reset();
      }
    });

    // Load data when page opens
    loadDriversAndVehicles();
  </script>
</body>
</html>
